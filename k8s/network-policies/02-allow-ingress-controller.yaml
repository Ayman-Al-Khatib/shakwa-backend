# =============================================================================
# Allow Ingress from NGINX Ingress Controller
# =============================================================================
# Allows traffic from NGINX Ingress Controller to reach the backend pods
# Supports both namespace label formats for different Kubernetes versions
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa-backend
    app.kubernetes.io/component: network-security
  annotations:
    description: 'Allow traffic from NGINX Ingress Controller'
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: shakwa-backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow from ingress-nginx namespace (legacy label)
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        # Allow from ingress-nginx namespace (new label format)
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
