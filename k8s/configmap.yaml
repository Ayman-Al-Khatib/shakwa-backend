apiVersion: v1
kind: ConfigMap
metadata:
  name: shakwa-config
data:
  APP_NAME: "Shakwa"
  NODE_ENV: "production"
  PORT: "3000"

  # Database
  POSTGRES_HOST: "your-database-host.supabase.com"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  POSTGRES_DATABASE: "shakwa"

  # Mail
  SMTP_FROM: "noreply@example.com"
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "your_smtp_username"

  # Storage
  BASE_PATH: "./uploads"
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_BUCKET: "your-bucket-name"

  # JWT Expiry
  JWT_ACCESS_EXPIRES_IN_S: "1296000"
  JWT_REFRESH_EXPIRES_IN_S: "604800"
  JWT_SECURITY_EXPIRES_IN_S: "300"

  # Logging
  LOG_LEVEL: "debug"
  LOG_DIR: "./logs"
  LOG_MAX_SIZE: "20m"
  LOG_MAX_FILES: "2d"
  LOG_ERROR_MAX_FILES: "2d"
  LOG_ZIP_ARCHIVE: "true"
  LOG_CONSOLE: "false"
  LOG_HTTP: "true"
  LOG_SLOW_REQUESTS: "true"
  LOG_SLOW_REQUEST_THRESHOLD: "1000"

  # Rate Limiting
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "20"
