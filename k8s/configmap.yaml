apiVersion: v1
kind: ConfigMap
metadata:
  name: shakwa-config
  namespace: shakwa
data:
  # Application Configuration
  NODE_ENV: 'production'
  PORT: '3000'

  # Database Configuration (non-sensitive)
  POSTGRES_HOST: 'your-database-host.supabase.com'
  POSTGRES_PORT: '5432'
  POSTGRES_USER: 'postgres'
  POSTGRES_DATABASE: 'shakwa'

  # File Storage Configuration
  BASE_PATH: './uploads'
  SUPABASE_BUCKET: 'your-bucket-name'
  SUPABASE_URL: 'https://your-project-id.supabase.co'
  STORAGE_BUCKET: '******'

  # Email Configuration
  SMTP_FROM: 'shakwa@resend.dev'

  # Rate Limiting Configuration
  RATE_LIMIT_TTL: '60'
  RATE_LIMIT_MAX: '20'

  # Logger Configuration
  LOG_LEVEL: 'info'
  LOG_DIR: './logs'
  LOG_MAX_SIZE: '20m'
  LOG_MAX_FILES: '2d'
  LOG_ERROR_MAX_FILES: '2d'
  LOG_ZIP_ARCHIVE: 'true'
  LOG_CONSOLE: 'false'
  LOG_HTTP: 'true'
  LOG_SLOW_REQUESTS: 'true'
  LOG_SLOW_REQUEST_THRESHOLD: '1000'
