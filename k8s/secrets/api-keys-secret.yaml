# =============================================================================
# Shakwa Backend - API Keys Secret
# =============================================================================
# Contains external service API keys
# IMPORTANT: Replace placeholder values with actual API keys!
#
# Required services:
# - Resend: For email sending (https://resend.com)
# - Supabase: For storage and database (https://supabase.com)
# - Firebase: For notifications (https://firebase.google.com)
#
# To get the keys:
# 1. Resend: Dashboard > API Keys > Create API Key
# 2. Supabase: Project Settings > API > service_role key
# 3. Firebase: Project Settings > Service Accounts > Generate new private key
#
# Warning: FIREBASE_SERVICE_ACCOUNT is a complete JSON encoded in base64
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-api-keys-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: external-services
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: api-keys
  annotations:
    description: "External API keys for Shakwa Backend (Resend, Supabase, Firebase)"
type: Opaque
data:
  ***REMOVED*** Key for email sending (base64 encoded)
  # Original: re_your_resend_api_key
  RESEND_API_KEY: cmVfeW91cl9yZXNlbmRfYXBpX2tleQ==

  ***REMOVED*** Service Role Key (base64 encoded)
  # Original: your-supabase-service-role-key
  SUPABASE_SERVICE_ROLE_KEY: eW91ci1zdXBhYmFzZS1zZXJ2aWNlLXJvbGUta2V5

  ***REMOVED*** URL (base64 encoded)
  # Original: https://your-project.supabase.co
  SUPABASE_URL: aHR0cHM6Ly95b3VyLXByb2plY3Quc3VwYWJhc2UuY28=

  ***REMOVED*** Storage Bucket (base64 encoded)
  # Original: your-bucket-name
  SUPABASE_BUCKET: eW91ci1idWNrZXQtbmFtZQ==

  # Firebase Service Account JSON (base64 encoded)
  # Original: {"type":"service_account",...}
  # Encode your entire Firebase service account JSON file
  FIREBASE_SERVICE_ACCOUNT: eyJ0eXBlIjoic2VydmljZV9hY2NvdW50IiwicHJvamVjdF9pZCI6InlvdXItcHJvamVjdCJ9

  # Super Admin Password (base64 encoded)
  # Original: YourSecureAdminPassword123!
  SUPER_ADMIN_PASSWORD: WW91clNlY3VyZUFkbWluUGFzc3dvcmQxMjMh
