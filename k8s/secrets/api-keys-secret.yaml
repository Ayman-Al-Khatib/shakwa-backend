# Contains external service API keys
# IMPORTANT: Replace placeholder values with actual API keys!
#
# Required services:
# - Resend: For email sending (https://resend.com)
# - Supabase: For storage and database (https://supabase.com)
# - Firebase: For notifications (https://firebase.google.com)
#
# To get the keys:
# 1. Resend: Dashboard > API Keys > Create API Key
# 2. Supabase: Project Settings > API > service_role key
# 3. Firebase: Project Settings > Service Accounts > Generate new private key
#
# Warning: FIREBASE_SERVICE_ACCOUNT is a complete JSON encoded in base64
# =============================================================================

