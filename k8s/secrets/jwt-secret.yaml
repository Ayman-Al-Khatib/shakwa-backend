# =============================================================================
# Shakwa Backend - JWT Secret
# =============================================================================
# Contains JWT signing keys and expiration settings
# IMPORTANT: Generate strong random secrets for production!
#
# To generate a secure secret:
#   openssl rand -base64 32
#   or: node -e "console.log(require('crypto').randomBytes(32).toString('base64'))"
#
# Security notes:
# - Use different keys for Access, Refresh, and Security tokens
# - Key length should be at least 32 characters
# - Rotate keys periodically (key rotation)
#
# Recommended expiration settings:
# - Access Token: 15 minutes - 1 hour (for high security)
# - Refresh Token: 7-30 days
# - Security Token: 5-15 minutes (for sensitive operations)
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-jwt-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: jwt
  annotations:
    description: "JWT authentication secrets for Shakwa Backend"
type: Opaque
stringData:
  # JWT Access Token Secret (base64 encoded)
  # IMPORTANT: Generate a strong 32+ character random string
  # Original: your_jwt_access_secret_min_32_chars_long
  JWT_ACCESS_SECRET: "your_jwt_access_secret_min_32_chars_long"

  # JWT Refresh Token Secret (base64 encoded)
  # Original: your_jwt_refresh_secret_min_32_chars_long
  JWT_REFRESH_SECRET: "your_jwt_refresh_secret_min_32_chars_long"

  # JWT Security Token Secret (base64 encoded)
  # Original: your_jwt_security_secret_min_32_chars_long
  JWT_SECURITY_SECRET: "your_jwt_security_secret_min_32_chars_long"

  # JWT Access Token Expiration in seconds (base64 encoded)
  # Original: 1296000 (15 days)
  JWT_ACCESS_EXPIRES_IN_S: "1296000"

  # JWT Refresh Token Expiration in seconds (base64 encoded)
  # Original: 604800 (7 days)
  JWT_REFRESH_EXPIRES_IN_S: "604800"

  # JWT Security Token Expiration in seconds (base64 encoded)
  # Original: 300 (5 minutes)
  JWT_SECURITY_EXPIRES_IN_S: "300"
