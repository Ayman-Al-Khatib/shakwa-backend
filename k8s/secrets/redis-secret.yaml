# =============================================================================
# Shakwa Backend - Redis Secret
# =============================================================================
# Contains Redis connection credentials
# IMPORTANT: Replace placeholder values before deployment!
#
# REDIS_URL format:
# redis://[username]:[password]@[host]:[port]
# redis://default:mypassword@redis.example.com:6379
#
***REMOVED*** options:
# - Redis Cloud: https://redis.com/try-free/
# - Upstash: https://upstash.com/ (serverless)
# - Self-hosted: Install Redis in the cluster
#
# Note: If using Redis in the same cluster,
# you can use the internal service name:
# redis://default:password@redis-service.redis-namespace:6379
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-redis-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: redis
  annotations:
    description: 'Redis cache credentials for Shakwa Backend'
type: Opaque
stringData:
  ***REMOVED*** Connection URL
  # Format: redis://[username]:[password]@[host]:[port]
  # Original: redis://default:your-password@your-redis-host:6379
  REDIS_URL: 'redis://default:your-redis-password@your-redis-host:6379'

  ***REMOVED*** Host - Optional, for separate config
  # Original: your-redis-host
  REDIS_HOST: 'your-redis-host'

  ***REMOVED*** Port
  # Original: 6379
  REDIS_PORT: '6379'

  ***REMOVED*** Password
  # Original: your-redis-password
  REDIS_PASSWORD: ''
