# =============================================================================
# Shakwa Backend - Redis Secret
# =============================================================================
# Contains Redis connection credentials
# IMPORTANT: Replace placeholder values before deployment!
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-redis-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: redis
  annotations:
    description: "Redis cache credentials for Shakwa Backend"
type: Opaque
data:
  ***REMOVED*** Connection URL (base64 encoded)
  # Format: redis://[username]:[password]@[host]:[port]
  # Original: redis://default:your-password@your-redis-host:6379
  REDIS_URL: cmVkaXM6Ly9kZWZhdWx0OnlvdXItcGFzc3dvcmRAeW91ci1yZWRpcy1ob3N0OjYzNzk=

  ***REMOVED*** Host (base64 encoded) - Optional, for separate config
  # Original: your-redis-host
  REDIS_HOST: eW91ci1yZWRpcy1ob3N0

  ***REMOVED*** Port (base64 encoded)
  # Original: 6379
  REDIS_PORT: NjM3OQ==

  ***REMOVED*** Password (base64 encoded)
  # Original: your-redis-password
  REDIS_PASSWORD: eW91ci1yZWRpcy1wYXNzd29yZA==
