# =============================================================================
# Shakwa Backend - Database Secret
# =============================================================================
# Contains PostgreSQL/Supabase database credentials
# IMPORTANT: Replace placeholder values before deployment!
#
# To encode values to base64:
#   Linux/Mac: echo -n 'your-value' | base64
#   Windows:   [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes('your-value'))
#
# To decode:
#   Linux/Mac: echo 'encoded-value' | base64 -d
#   Windows:   [Text.Encoding]::UTF8.GetString([Convert]::FromBase64String('encoded-value'))
#
# Security warning:
# - Do not commit this file to Git with real values
# - Use Sealed Secrets or External Secrets Operator in production
# - Or use kubectl create secret instead of files
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-database-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: database
  annotations:
    description: 'PostgreSQL database credentials for Shakwa Backend'
    # Can use Sealed Secrets or External Secrets Operator
    # sealedsecrets.bitnami.com/managed: "true"
type: Opaque
stringData:
  # PostgreSQL Password
  # Original: CHANGE_THIS_PASSWORD
  POSTGRES_PASSWORD: 'your_secure_postgres_password'

  # PostgreSQL Host
  # Original: your-database-host.supabase.com
  POSTGRES_HOST: 'your-database-host.supabase.com'

  # PostgreSQL Port
  # Original: 5432
  POSTGRES_PORT: '5432'

  # PostgreSQL User
  # Original: postgres
  POSTGRES_USER: 'postgres'

  # PostgreSQL Database Name
  # Original: shakwa
  POSTGRES_DATABASE: 'shakwa'
