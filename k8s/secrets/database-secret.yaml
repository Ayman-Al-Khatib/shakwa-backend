# =============================================================================
# Shakwa Backend - Database Secret
# =============================================================================
# Contains PostgreSQL/Supabase database credentials
# IMPORTANT: Replace placeholder values before deployment!
#
# To encode values to base64:
#   Linux/Mac: echo -n 'your-value' | base64
#   Windows:   [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes('your-value'))
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: shakwa-database-secret
  namespace: shakwa
  labels:
    app.kubernetes.io/name: shakwa
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: shakwa-platform
    secret-type: database
  annotations:
    description: "PostgreSQL database credentials for Shakwa Backend"
    # Sealed secrets or external secrets operator can be used
    # sealedsecrets.bitnami.com/managed: "true"
type: Opaque
data:
  # PostgreSQL Password (base64 encoded)
  # Original: CHANGE_THIS_PASSWORD
  POSTGRES_PASSWORD: Q0hBTkdFX1RISVNfUEFTU1dPUkQ=

  # PostgreSQL Host (base64 encoded)
  # Original: your-database-host.supabase.com
  POSTGRES_HOST: eW91ci1kYXRhYmFzZS1ob3N0LnN1cGFiYXNlLmNvbQ==

  # PostgreSQL Port (base64 encoded)
  # Original: 5432
  POSTGRES_PORT: NTQzMg==

  # PostgreSQL User (base64 encoded)
  # Original: postgres
  POSTGRES_USER: cG9zdGdyZXM=

  # PostgreSQL Database Name (base64 encoded)
  # Original: shakwa
  POSTGRES_DATABASE: c2hha3dh
