apiVersion: apps/v1
kind: Deployment
metadata:
  name: shakwa-backend
  namespace: shakwa
  labels:
    app: shakwa-backend
spec:
  replicas: 3 # Initial number of replicas (managed by HPA)
  selector:
    matchLabels:
      app: shakwa-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Ensure zero downtime
  template:
    metadata:
      labels:
        app: shakwa-backend
    spec:
      containers:
        - name: shakwa-backend
          image: your-registry/shakwa-backend:latest # UPDATE THIS WITH YOUR IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: shakwa-config
            - secretRef:
                name: shakwa-secrets

          # Resource limits and requests
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if container is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs

      # Volumes
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: shakwa-uploads-pvc
        - name: logs
          emptyDir: {} # Temporary storage for logs

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
