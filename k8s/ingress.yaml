apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shakwa-backend-ingress
  namespace: shakwa
  annotations:
    # nginx Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'false' # Set to "true" when using HTTPS
    nginx.ingress.kubernetes.io/proxy-body-size: '10m' # Max upload size
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '60'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '60'
    # Uncomment for HTTPS/TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment and configure for HTTPS
  # tls:
  # - hosts:
  #   - shakwa.yourdomain.com
  #   secretName: shakwa-tls
  rules:
    - host: shakwa.yourdomain.com # UPDATE THIS WITH YOUR DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shakwa-backend-service
                port:
                  number: 80
  # For testing without a domain, you can use the default backend
  # - http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: shakwa-backend-service
  #           port:
  #             number: 80
