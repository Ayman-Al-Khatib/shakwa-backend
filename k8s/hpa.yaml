apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shakwa-backend-hpa
  namespace: shakwa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shakwa-backend
  minReplicas: 3 # Minimum number of pods
  maxReplicas: 10 # Maximum number of pods
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # Scale when CPU usage exceeds 70%
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 # Scale when memory usage exceeds 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50 # Scale down at most 50% of pods at a time
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately
      policies:
        - type: Percent
          value: 100 # Can double the pods at a time
          periodSeconds: 60
