services:
  postgres:
    image: postgres:16-alpine
    container_name: shakwa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shakwa_user
      POSTGRES_PASSWORD: shakwa_password
      POSTGRES_DB: shakwa
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shakwa-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U shakwa_user -d shakwa']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shakwa-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - shakwa-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  shakwa-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: shakwa-backend:latest
    container_name: shakwa-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - ./.env.docker
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
      # Mount logs directory (optional, for debugging)
      - ./logs:/app/logs
    networks:
      - shakwa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  shakwa-network:
    driver: bridge
